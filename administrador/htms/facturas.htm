<h3>Mis Facturas</h3>
<div class="row">
    <div class="col-xs-12">
        <div class="table-responsive">
            <table datatable="ng" class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Folio <i class="fa fa-id-badge"></i></th>
                        <th>Cliente <i class="fa fa-user"></i></th>
                        <th>RFC <i class="fa fa-qrcode"></i></th>
                        <th>Fecha <i class="fa fa-calendar"></i></th>
                        <th>Total <i class="fa fa-usd"></i></th>
                        <th>Opciones <i class="fa fa-cogs"></i></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="f in facturas">
                        <td>{{f.folio}} </td>
                        <td>{{f.cliente}}</td>
                        <td>{{f.RFC}}</td>
                        <td>{{f.fecha}}</td>
                        <td>${{f.total}}</td>
                        <td style="text-align:center;"><div class="btn btn-group">
                            <button role="button" title="Ver detalles de factura {{f.folio}}" ng-click="verFactura(f)" class="btn btn-primary"> <i class="fa fa-cog"></i></button>
                            <button role="button" title="Abrir PDF factura {{f.folio}}" ng-click="abrirPDF(f)" class="btn btn-warning"> <i class="fa fa-file-pdf-o"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>

            </table>

        </div>

    </div>

</div>
