<h3>Enviar Correos</h3>
<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                <input class="form-control" ng-model="correo.asunto" placeholder="Asunto del Correo" />
            </div>

        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <textarea rows="3" class="form-control" placeholder="Cuerpo del Mensaje" ng-model="correo.mensaje"></textarea>
            </div>

        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-file"></i></span>
                <div class="checks-addon">
                    <label class="checkbox-inline"><input ng-model="correo.pdf" type="checkbox" value="pdf">PDF</label>
                    <label class="checkbox-inline"><input ng-model="correo.xml" type="checkbox" value="xml">XML</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button ng-click="enviarCorreos()" class="btn btn-primary"> <i class="fa fa-paper-plane"></i> Enviar</button>
        </div>


    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <h4>Contactos a enviar correos</h4>
        <ul class="list-group">
            <li ng-repeat="c in contactos" class="list-group-item">{{c.nombre}} <label class="label label-primary">{{c.email}}</label> <input type="checkbox" style="float:right"  ng-model="c.selected" /></li>
          
        </ul>

    </div>
</div>
