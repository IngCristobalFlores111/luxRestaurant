

    <div class="form-group">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i> Nombre</span>
                    <input ng-model="cliente.nombre" type="text" class="form-control" />
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-qrcode"></i> RFC</span>
                    <input ng-model="cliente.RFC" type="text" class="form-control" />
                </div>

            </div>

        </div>

    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i> Email</span>
                    <input ng-model="cliente.email" type="text" class="form-control" />
                </div>

            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-home"></i> Calle</span>
                    <input ng-model="cliente.direccion" type="text" class="form-control" />
                </div>

            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-home"></i> No. Interior</span>
                    <input ng-model="cliente.noInt" type="text" class="form-control" />
                </div>

            </div>
        </div>


    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-home"></i> No.Extrior</span>
                    <input ng-model="cliente.noExt" type="text" class="form-control" />

                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-building"></i> Colonia</span>
                    <input ng-model="cliente.colonia" type="text" class="form-control" />

                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-map-marker"></i> C&oacutedigo Postal</span>
                    <input ng-model="cliente.codigoPostal" type="number" class="form-control" />

                </div>
            </div>

        </div>

    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-map-marker"></i> Estado</span>
                    <select ng-change="cargarMunis()" class="form-control" ng-model="cliente.estado">
                        <option ng-repeat="e in estados" value="{{e.id}}">{{e.nombre}}</option>

                    </select>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-map"></i> Municipio</span>
                    <select class="form-control" ng-model="cliente.municipio">
                        <option ng-repeat="m in municipios" value="{{m.id}}">{{m.nombre}}</option>
                    </select>
                </div>
            </div>

        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-xs-3">
                <button ng-click="submitCliente()" class="btn btn-primary"><i class="fa fa-check" aria-hidden="true"></i> Aceptar</button>
            </div>
        </div>

    </div>
