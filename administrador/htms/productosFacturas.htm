<h3>Productos de facturas</h3>
<p>Puedes agregar aqui los productos que comunmente facturas para encontrarlos mas rapido </p>
<div class="well">
    <h4>{{headerText}}</h4>
    <div class="form-group">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-cubes"></i></span>
                <input type="text" class="form-control" ng-model="producto.nombre" placeholder="Nombre del Producto"/>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-usd"></i></span>
                    <input type="number" class="form-control" ng-model="producto.precio" placeholder="Precio del Producto" />
                </div>
            </div>

        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-book"></i></span>
                    <textarea placeholder="Descripcion del Producto" class="form-control" ng-model="producto.descripcion"></textarea>
                </div>
                
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-thermometer-quarter"></i> Unidad</span>
            <select class="form-control" ng-model="producto.idUnidad">
                <option ng-repeat="u in unidades" value="{{u.id}}">{{u.nombre}}</option>
            </select>
            </div>

            </div>

        </div>

    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-xs-6">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-code"></i> C&oacutedigo</span>
                    <input placeholder="Codigo del producto" class="form-control" type="text" ng-model="producto.codigo" />
                </div>

            </div>

        </div>

    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-xs-6">
                <button ng-click="submitProducto()" class="btn btn-primary"><i class="fa fa-check"></i> Aceptar</button>

            </div>

        </div>

    </div>
    

</div>
<div class="row">
    <div class="col-xs-12">
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered" datatable="ng">
                <thead>
                    <tr>
                        <th>Nombre <i class="fa fa-cubes"></i></th>
                        <th>Descripci&oacuten <i class="fa fa-book"></i></th>
                        <th>C&oacutedigo <i class="fa fa-code"></i></th>
                        <th>Precio <i class="fa fa-usd"></i></th>
                        <th>Unidad <i class="fa fa-thermometer-quarter"></i></th>
                        <th>Opciones <i class="fa fa-cogs"></i></th>
                    </tr>

                </thead>
                <tbody>
                    <tr ng-repeat="p in productos">
                        <td>{{p.nombre}}</td>
                        <td>{{p.descripcion}}</td>
                        <td>{{p.codigo}}</td>
                        <td>${{p.precio}}</td>
                        <td>{{p.unidad}}</td>
                        <td>
                            <button ng-click="modificarProducto($index)" class="btn btn-primary"><i class="fa fa-cog"></i></button>
                            <button ng-click="eliminarProducto($index)" class="btn btn-danger"><i class="fa fa-times"></i></button>
                        </td>
                    </tr>
                </tbody>

            </table>


        </div>

    </div>

</div>
