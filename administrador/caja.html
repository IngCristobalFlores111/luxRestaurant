<!DOCTYPE html>
<html lang="en">
<head>
    <title>Caja</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/validate_forms.js"></script>

    <link rel="stylesheet" href="ChartMorris/morris.css">
    <script src="ChartMorris/raphael-min.js"></script>
    <script src="ChartMorris/morris.min.js"></script>


    <link rel="stylesheet" href="jquery.numpad.css">
    <script type="text/javascript" src="jquery.numpad.js"></script>
    

</head>
<body>
    <style>
        .section_grid [class*="col-"] {
            padding: 15px;
            border: 1px solid #D8D8D8;
            height: 166px;
        }
    </style>
    
    <div class="row section_grid">
        <div id="numpad" class="col-xs-6">

        </div>
        <div  class="col-xs-6">

        </div>
    </div>

  


    <script type="text/javascript">
        $.fn.numpad.defaults.target = $("#numpad");
        $.fn.numpad.defaults.hidePlusMinusButton = false;
       $.fn.numpad.defaults.gridTpl = '<table class="table modal-content"></table>';
        $.fn.numpad.defaults.backgroundTpl = '<div class="modal-backdrop in"></div>';
        $.fn.numpad.defaults.displayTpl = '<input type="text" class="form-control  input-lg" />';
        $.fn.numpad.defaults.buttonNumberTpl = '<button type="button" style="color:white;background-color:rgb(224,175,98)"class="btn btn-default btn-lg"></button>';
        $.fn.numpad.defaults.buttonFunctionTpl = '<button type="button" class="btn btn-lg" style="width: 100%;"></button>';
        $.fn.numpad.defaults.onKeypadCreate = function () { $(this).find('.done').addClass('btn-primary'); };
   

        $(document).ready(function () {
            $('#numpad').numpad();
            $('#numpad').numpad('open');
        });

    </script>



</body>
</html>
