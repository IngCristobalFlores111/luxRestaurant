<div style="background-color:#e74c3c;color:white;margin-top:-20px;">
  <div class="row visible-lg visible-md visible-sm">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <h4 style="margin-left:22px;">Bienvenido a LuxRestaurant &copy;</h4>

    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <div style="float:right">
        <div class="dropdown" style="display:inline">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
            Contacto
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a ng-click="soporte()"><i class="fa fa-life-ring"></i>Soporte</a></li>
      
          </ul>
        </div>

        <h4 style="display:inline;">Restaurante  BBQ Addiction</h4>
        <img style="background-color:#f1c40f;border-radius:50%;display:inline;width:64px;height:64px;" src="../images/logo.png" />

      
      </div>

    </div>

  </div>
  <div class="row visible-xs">
  

    <div class="col-xs-5">
      <div class="dropdown" style="display:inline">
        <button style="height:50px;" class="btn btn-primary dropdown-toggle btn-block" type="button" data-toggle="dropdown">
          Contacto
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a ng-click="soporte()"><i class="fa fa-life-ring"></i>Soporte</a></li>

        </ul>
      </div>
    </div>
    <div class="col-xs-7">
      <h5 style="margin-top:5px;float:right;margin-right:5px">BBQ Addiction <img style="width:32px;height:32px;border-radius:50%" src="../images/logo.png" /></h5>

    </div>
  </div>


</div>
<div id="modalSoporte" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Crear Ticket de Soporte</h4>
      </div>
      <div class="modal-body">
           <div class="form-group">
             <div class="input-group">
               <span class="input-group-addon add-on-style1"><i class="fa fa-ticket" aria-hidden="true"></i> Tipo</span>
             <select class="form-control" ng-model="ticket.tipo">
               <option value="bug">Bug</option>
               <option value="lost">Perdio Funcionalidad</option>
               <option value="sugerencia">Sugerencia</option>
               <option value="queja">Queja</option>
               <option value="urgente">Algo Muy Urgenete</option>
             </select>
             </div>         
       </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon add-on-style1"><i class="fa fa-pencil" aria-hidden="true"></i> Asunto</span>
            <input  class="form-control" ng-model="ticket.asunto"/>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon add-on-style1"><i class="fa fa-envelope" aria-hidden="true"></i> Mensaje</span>
           <textarea ng-model="ticket.mensaje" class="form-control"></textarea>
          </div>
        </div>
        <button ng-click="enviar()" class="btn btn-primary btn-block"><i class="fa fa-paper-plane" aria-hidden="true"></i> Enviar</button>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>

  </div>
</div>
